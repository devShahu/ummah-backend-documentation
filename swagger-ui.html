<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Chat API - Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
  <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@4.5.0/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@4.5.0/favicon-16x16.png" sizes="16x16" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }

    .swagger-ui .topbar {
      background-color: #4A90E2;
    }

    .swagger-ui .info .title {
      color: #3b4151;
      font-size: 36px;
      margin: 0;
      font-family: sans-serif;
    }

    .swagger-ui .scheme-container {
      padding: 30px 0;
      background: #fff;
      box-shadow: 0 1px 2px 0 rgba(0,0,0,.15);
    }

    .swagger-ui .btn.authorize {
      background-color: #4A90E2;
      color: #fff;
      border-color: #4A90E2;
    }

    .swagger-ui .btn.authorize svg {
      fill: #fff;
    }
    
    /* Custom header styles */
    .header {
      background-color: #4A90E2;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    
    .header-links {
      display: flex;
      gap: 20px;
    }
    
    .header-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    
    .header-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Super Chat API</h1>
    <div class="header-links">
      <a href="./">Documentation Home</a>
      <a href="./api-documentation.md">API Reference</a>
      <a href="./migration-guide.md">Migration Guide</a>
      <a href="https://app.getpostman.com/join-team?invite_code=59a8683e2202ccfd347423701c779b64a8187c4d000cb4ca5e9f9a7c12b0cfc4&target_code=620c0d2c8d7ed99fb987fa931020702a" target="_blank">Postman Collection</a>
    </div>
  </div>
  
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" charset="UTF-8"></script>
  <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
  <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "./openapi.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      // End Swagger UI call region

      window.ui = ui;
    };
  </script>
</body>
</html>
